<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-indhold</title>
    <link rel="stylesheet" href="">
</head>
<style>
    .firkant {
        height: 200px;
        width: 200px;
        background-color: green;
        line-height: 250px;
        text-align: center;
    }

    .cirkel {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        line-height: 250px;
        text-align: center;
    }
</style>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>
    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;

        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("start");
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");

            firkant.innerHTML = `<img src= ${firkantURL} alt="frø">`;
            cirkel.innerHTML = `<img src = ${cirkelURL} alt = "gris">`;

            //når der klikkes på firkant -> flyt
            firkant.addEventListener("click", flyt);
            //når der klikkes på cirkel -> stop
            cirkel.addEventListener("click", stop);

            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;
                firkant.style.backgroundColor = "grey";
                cirkel.style.backgroundColor = "darkgrey";
            }

            function stop() {
                firkant.removeEventListener("click", flyt);
                firkant.style.backgroundColor = "green";
                cirkel.style.backgroundColor = "red";
            }
        }
    </script>
</body></html>
