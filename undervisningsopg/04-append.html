<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-indhold</title>
    <link rel="stylesheet" href="">
</head>
<style>
    .firkant {
        height: 200px;
        width: 200px;
        background-color: green;
        line-height: 250px;
        text-align: center;
    }

    .cirkel {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 50%;
        line-height: 250px;
        text-align: center;
    }
</style>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>
    <script>
        let firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        let cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        let rævURL = `http://mabe-kea.dk/E19/pics/fox.png`;
        document.querySelector(".firkant").innerHTML = `<img src= ${firkantURL} alt="frø">`;
        document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt = "gris">`;
        document.querySelector(".cirkel").innerHTML += `<img src = ${rævURL} alt = "ræv">`;
    </script>
</body></html>
