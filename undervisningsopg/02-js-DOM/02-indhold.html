<style>
    .firkant {
        height: 200px;
        width: 200px;
        background-color: green;
        line-height: 200px;

    }

    .cirkel {
        height: 200px;

        border-radius: 50%;
        line-height: 200px;
        text-align: center;
    }

<body>

    <div class="cirkel" id="anden"></div>
    <script>
        let første = document.querySelector("#første");
        første.textContent = "grøn firkant";
        let anden = document.querySelector("#anden");
        anden.textContent = "rød cirkel";
    </script>
